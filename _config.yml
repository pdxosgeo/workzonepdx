# Site settings
title: Vision Zero Work Zones
email: noel@oregonwalks.org
url: https://pdxosgeo.github.io/workzonepdx
description: "Vision Zero Work Zones."
tagline: "Shining a light on closures obstructing the bicycle and pedestrian network."
meta_author: "Oregon Walks"

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 77B633 #80B3FF
  primary-rgb: "119,182,151" #"128,179,255"
  secondary: 201C39 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: '
    All content licensed under <a href="https://creativecommons.org/licenses/by/3.0/us/">CC BY 3.0 US</a>
    by <a href="http://oregonwalks.org/">Oregon Walks</a>.  An <a href="http://github.com/pdxosgeo/workzonepdx" target="_blank">open source</a> project by <a href="http://dotsconnect.us">Dots.Connect</a> and <a href="https://wiki.osgeo.org/wiki/PDX-OSGEO" target="_blank">PDX OSGEO</a>
  '

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
